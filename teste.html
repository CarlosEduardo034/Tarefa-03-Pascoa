<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Troca de Fonte com Typewriter</title>

  <!-- Importando todas as fontes corretamente -->
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fefefe;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 60px;
      transition: font-family 0.5s ease;
    }

    /* Classes com fontes reais importadas */
    .fonte1 { font-family: 'Poetsen One', sans-serif; }
    .fonte2 { font-family: 'Noto Sans KR', sans-serif; }
    .fonte3 { font-family: 'Noto Sans JP', sans-serif; }
  </style>
</head>
<body>

  <h1 id="titulo"></h1>

  <script>
    const text = "Páscoa!";
    const speed = 100;
    const typewriter = document.getElementById("titulo");

    const fontes = ["fonte1", "fonte2", "fonte3"];

    function typeEffect() {
      let index = 0;
      typewriter.textContent = "";

      // Remove TODAS as classes de fonte
      typewriter.classList.remove(...fontes);

      // Seleciona uma fonte aleatória
      const fonteAleatoria = fontes[Math.floor(Math.random() * fontes.length)];
      console.log("Fonte aleatória:", fonteAleatoria);

      // Aplica a fonte escolhida
      typewriter.classList.add(fonteAleatoria);

      // Efeito de digitação
      function type() {
        if (index < text.length) {
          typewriter.textContent += text.charAt(index);
          index++;
          setTimeout(type, speed);
        }
      }

      type();
    }

    // Iniciar imediatamente
    typeEffect();

    // Repetir infinitamente a cada 3 segundos
    setInterval(typeEffect, 3000);
  </script>

</body>
</html>
